<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Cestas Básicas</title>

  <!-- ======= ESTILOS ======= -->
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --success: #28a745;
      --gray: #6c757d;
      --bg: #f4f4f4;
      --white: #fff;
      --radius: 8px;
      --shadow: 0 2px 10px rgba(0,0,0,.1);
      --step-done: #28a745;
      --step-pending: #ccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: var(--bg);
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .cart-login a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      position: relative;
      font-size: 1rem;
      margin-left: 18px;
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background: var(--success);
      border-radius: 9999px;
      font-size: 0.75rem;
      padding: 0 6px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 0 15px;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .card-content h2 {
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #555;
      margin: 4px 0;
    }

    .price {
      color: var(--success);
      font-weight: 700;
      font-size: 1.05rem;
      margin: 8px 0;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
    }

    .qty-controls button {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .qty-controls input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: none;
      background: #eee;
      border-radius: var(--radius);
    }

    .buy-button {
      margin-top: auto;
      padding: 10px;
      border: none;
      border-radius: var(--radius);
      background: var(--success);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .buy-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
    <h1>Cestas Básicas</h1>
    <div class="cart-login">
      <a id="cartLink" href="#">
        <span style="font-size:1.2rem">🛒</span>
        <span class="badge" id="cartBadge">0</span>
      </a>
      <a id="loginLink" href="#"><span style="font-size:1.2rem">👤</span></a>
    </div>
  </header>

  <main class="container" id="grid"></main>

<!-- Carrinho lateral -->
  <aside id="cartSidebar" style="position:fixed;top:0;right:-400px;width:380px;height:100%;background:#fff;box-shadow:-4px 0 12px rgba(0,0,0,.2);transition:right .3s;display:flex;flex-direction:column;z-index:200;">
    <div style="padding:18px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;">
      <h2>Seu carrinho</h2>
      <button class="close-x" onclick="toggleCart()" style="font-size:1.3rem;border:none;background:none;cursor:pointer;">×</button>
    </div>
    <div class="cart-items" id="cartItems" style="flex:1;overflow-y:auto;padding:18px;display:flex;flex-direction:column;gap:12px;"></div>
    <div class="cart-footer" style="padding:18px;border-top:1px solid #eee;display:flex;flex-direction:column;gap:12px;">
      <div class="total" style="display:flex;justify-content:space-between;font-weight:700;font-size:1rem;">
        <span>Total</span><span id="cartTotal">R$ 0,00</span>
      </div>
      <button onclick="iniciarCheckout()" style="padding:12px;border:none;border-radius:8px;background:var(--primary);color:#fff;font-weight:600;cursor:pointer;">Finalizar compra</button>
    </div>
  </aside>

<!-- Modal -->
  <div class="modal" id="modal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:300;">
    <div class="modal-box" id="modalBox" style="background:#fff;padding:28px 24px;border-radius:8px;max-height:90vh;overflow-y:auto;width:92%;max-width:460px;box-shadow:0 2px 10px rgba(0,0,0,.1);position:relative;"></div>
  </div>

  <!-- QRCode.js para Pix -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
const produtos = [
  { id: 1, nome: 'KIT GENEROSIDADE', desc: '11 itens', preco: 29.90, img: 'cesta-exemplo.jpg' },
  { id: 2, nome: 'CESTA BÁSICA DOAÇÃO', desc: '12 itens', preco: 39.90, img: 'cesta-exemplo.jpg' },
  { id: 3, nome: 'CESTA BÁSICA ECONÔMICA', desc: '16 itens', preco: 49.90, img: 'cesta-exemplo.jpg' },
  { id: 4, nome: 'CESTA BÁSICA DIA A DIA', desc: '19 itens', preco: 59.90, img: 'cesta-exemplo.jpg' },
  { id: 5, nome: 'CESTA BÁSICA SOLTEIRO', desc: '23 itens', preco: 69.90, img: 'cesta-exemplo.jpg' },
  { id: 6, nome: 'CESTA BASICA CASADO', desc: '35 itens', preco: 89.90, img: 'cesta-exemplo.jpg' }
];

let carrinho = [];
let usuario = null;

function el(s){ return document.querySelector(s) }
function fmt(v){ return `R$ ${v.toFixed(2).replace('.', ',')}` }

function montarGrid(){
  const g = el('#grid'); g.innerHTML = '';
  produtos.forEach(p => {
    g.innerHTML += `
    <div class="card">
      <img src="${p.img}" alt="Cesta Básica">
      <div class="card-content">
        <h2>${p.nome}</h2>
        <p>${p.desc}</p>
        <p class="price">${fmt(p.preco)}</p>
        <div class="qty-controls">
          <button onclick="alterarQty(this, -1)">−</button>
          <input type="text" value="1" readonly>
          <button onclick="alterarQty(this, 1)">+</button>
        </div>
        <button class="buy-button" onclick="addCarrinho(${p.id}, this)">Comprar</button>
      </div>
    </div>`;
  });
}

function alterarQty(btn, dir){
  const input = btn.parentElement.querySelector('input');
  let v = parseInt(input.value) || 1; v += dir;
  if (v < 1) v = 1;
  input.value = v;
}

function addCarrinho(id, btn){
  const qtd = parseInt(btn.parentElement.querySelector('input').value);
  const existe = carrinho.find(i => i.id === id);
  if (existe) existe.qtde += qtd;
  else carrinho.push({ id, qtde: qtd });
  atualizarBadge();
}

function atualizarBadge(){
  el('#cartBadge').textContent = carrinho.reduce((t, i) => t + i.qtde, 0);
}

function toggleCart(){
  el('#cartSidebar').classList.toggle('open');
  renderCarrinho();
}

function remover(id){
  carrinho = carrinho.filter(i => i.id !== id);
  atualizarBadge(); renderCarrinho();
}

function renderCarrinho(){
  const list = el('#cartItems'); list.innerHTML = '';
  if (!carrinho.length){ list.innerHTML = '<p>Seu carrinho está vazio.</p>'; el('#cartTotal').textContent = 'R$ 0,00'; return; }
  carrinho.forEach(item => {
    const prod = produtos.find(p => p.id === item.id);
    list.innerHTML += `
    <div style="display:flex;justify-content:space-between;">
      <span>${item.qtde}× ${prod.nome}</span>
      <span>${fmt(item.qtde * prod.preco)}</span>
      <button onclick="remover(${item.id})" style="border:none;background:none;font-size:1.2rem;">×</button>
    </div>`;
  });
  const total = carrinho.reduce((s, i) => s + i.qtde * produtos.find(p => p.id === i.id).preco, 0);
  el('#cartTotal').textContent = fmt(total);
}

function abrirModal(html){
  el('#modalBox').innerHTML = html;
  el('#modal').style.display = 'flex';
}
function fecharModal(){
  el('#modal').style.display = 'none';
}

el('#modal').addEventListener('click', e => {
  if (e.target.id === 'modal') fecharModal();
});

function telaLogin(){
  abrirModal(`
    <button onclick="fecharModal()" class="close-x">×</button>
    <h2>Login</h2>
    <form onsubmit="event.preventDefault();usuario={email:this.email.value};fecharModal();">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button class="buy-button" type="submit">Entrar</button>
      <button type="button" class="btn-link" onclick="telaCadastro()">Criar cadastro</button>
      <p style="text-align:right"><button type="button" class="btn-link" onclick="alert('Link de recuperação enviado!')">Esqueci minha senha</button></p>
    </form>
  `);
}

function telaCadastro(){
  abrirModal(`
    <button onclick="fecharModal()" class="close-x">×</button>
    <h2>Cadastro</h2>
    <form onsubmit="event.preventDefault();usuario={nome:this.nome.value};fecharModal();">
      <input name="nome" placeholder="Nome completo" required>
      <input name="cpf" placeholder="CPF" required>
      <input name="nasc" placeholder="Data de nascimento" required>
      <input name="tel" placeholder="Telefone" required>
      <input name="email" type="email" placeholder="E-mail" required>
      <input name="cep" placeholder="CEP" required>
      <input name="rua" placeholder="Rua" required>
      <input name="bairro" placeholder="Bairro" required>
      <input name="numero" placeholder="Número" required>
      <input name="comp" placeholder="Complemento">
      <input name="cidade" placeholder="Cidade" required>
      <input name="estado" placeholder="Estado" required>
      <input name="ref" placeholder="Ponto de referência">
      <button class="buy-button" type="submit">Concluir cadastro</button>
    </form>
  `);
}

function iniciarCheckout(){
  if (!carrinho.length){ alert("Carrinho vazio"); return; }
  if (!usuario){ telaLogin(); return; }

  const total = carrinho.reduce((s, i) => s + i.qtde * produtos.find(p => p.id === i.id).preco, 0);
  abrirModal(`
    <button onclick="fecharModal()" class="close-x">×</button>
    <h2>Pagamento via Pix</h2>
    <p>Escaneie o QR Code ou copie o código abaixo.</p>
    <div id="qrcode"></div>
    <p>Total: <strong>${fmt(total)}</strong></p>
    <button class="buy-button" onclick="simularPagamento()">Já paguei</button>
  `);
  new QRCode(document.getElementById("qrcode"), {
    text: `Pagamento no valor de ${fmt(total)}`,
    width: 200,
    height: 200
  });
}

function simularPagamento(){
  fecharModal(); carrinho = []; atualizarBadge(); renderCarrinho();
  abrirModal(`
    <button onclick="fecharModal()" class="close-x">×</button>
    <h2>Rastreamento do pedido</h2>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:20px;">
      <div class="step done">Pedido confirmado</div>
      <div class="step done">Pagamento aprovado</div>
      <div class="step done">Em separação</div>
      <div class="step done">Enviado</div>
      <div class="step done">Entregue</div>
    </div>
    <p style="text-align:center;color:var(--success);margin-top:20px;"><strong>Pedido finalizado!</strong></p>
  `);
}

document.getElementById('cartLink').onclick = e => { e.preventDefault(); toggleCart(); }
document.getElementById('loginLink').onclick = e => { e.preventDefault(); telaLogin(); }

montarGrid();
</script>
</body>
</html>
