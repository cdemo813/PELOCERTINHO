<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Cestas Básicas - Checkout</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    h1, h2 { text-align: center; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: white; padding: 12px; border: none; width: 100%; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #218838; }
    #cc-result { margin-top: 15px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>

<div class="container">
  <h1>Finalizar Compra</h1>
  <h2>Pagamento por Cartão de Crédito</h2>
  
  <label>Número do Cartão:</label>
  <input id="cc-num" type="text" placeholder="0000 0000 0000 0000" />

  <label>Nome do Titular:</label>
  <input id="cc-name" type="text" placeholder="Nome completo como no cartão" />

  <label>Validade (MM/AA):</label>
  <input id="cc-exp" type="text" placeholder="MM/AA" />

  <label>CVV:</label>
  <input id="cc-cvv" type="text" placeholder="3 ou 4 dígitos" />

  <button onclick="verificarCartao()">Verificar Cartão</button>
  <p id="cc-result"></p>
</div>

<script>
function luhn(val) {
  val = val.replace(/\D/g, '');
  let sum = 0, alt = false;
  for (let i = val.length - 1; i >= 0; i--) {
    let n = parseInt(val.charAt(i));
    if (alt) {
      n *= 2;
      if (n > 9) n -= 9;
    }
    sum += n;
    alt = !alt;
  }
  return (sum % 10 == 0);
}

function nomeValido(nome) {
  return /^[A-Za-zÀ-ÿ' ]{2,26}$/.test(nome.trim());
}

function validadeValida(data) {
  if (!/^\d{2}\/\d{2}$/.test(data)) return false;
  let [mes, ano] = data.split('/').map(Number);
  if (mes < 1 || mes > 12) return false;
  let agora = new Date();
  let val = new Date(2000 + ano, mes);
  return val > agora;
}

function cvvValido(cvv) {
  return /^\d{3,4}$/.test(cvv.trim());
}

function verificarCartao() {
  const num = document.getElementById("cc-num").value;
  const nome = document.getElementById("cc-name").value;
  const val = document.getElementById("cc-exp").value;
  const cvv = document.getElementById("cc-cvv").value;

  const valido = luhn(num) && nomeValido(nome) && validadeValida(val) && cvvValido(cvv);
  const resultado = document.getElementById("cc-result");
  resultado.innerText = valido ? "✅ Cartão válido! Pagamento pode ser processado." : "❌ Cartão inválido. Verifique os dados.";
  resultado.style.color = valido ? "green" : "red";
}
</script>

</body>
</html>
